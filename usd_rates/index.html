<!DOCTYPE html>
<html lang="en">
<head>
  <title>USD Rates</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="dark">
    <h1>USD Live Currency Exchange Rates</h1>
  </div>

  <div class="container">    
    <center>
      <form id="submit">
        <label>Amount:</label>
        <input type="number" id="amount">
        <input type="submit" value="Submit">
      </form>

      <div id="rate_timestamp"></div>

      <div class="myTableDiv">
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th>Rate</th>
            </tr>
          </thead>
          <tbody id="rate_result">
          </tbody>
        </table>
      </div>

    </center>
  </div>

  <div class="dark">
    <p>copyrights reserved &copy; 2019</p> 
  </div>

</body>
</html>
